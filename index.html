<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="container my-5 text-center">
            <h1>Metti alla prova la tua memoria!</h1>
    </header>
    <main>
        <div class="container text-center">
            <button id="start-button" class="btn btn-success my-5">INIZIA</button>
            <h2 id="countdown"></h2>
            <div id="random-numbers" class="h1"></div>
            <div id="number-card" class="my-5 d-none">
                <p class="h4 pb-4">Inserisci qui i numeri che hai appena visto</p>
                <input type="number" id="n1" class="p-2 m-1">
                <input type="number" id="n2" class="p-2 m-1">
                <input type="number" id="n3" class="p-2 m-1">
                <input type="number" id="n4" class="p-2 m-1">
                <input type="number" id="n5" class="p-2 m-1">
                <button id="input-button" class="btn btn-success m-3">INVIA</button>
            </div>
        </div>
    </main>
    </div>

</body>

</html>
